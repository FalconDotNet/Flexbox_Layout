    <body style="position: absolute; top: 103px; bottom: 0; left: 0; right: 0;">
        <div style="display: flex; align-items: center; justify-content: center; padding: 10px;">
            <div class="w3-content w3-display-container" style="max-width:800px;">
                <img class="mySlides" src="images/20170407-000.jpg" style="width:100%" onclick="plusDivs(1)">
                <img class="mySlides" src="images/AK-003.jpg" style="width:100%" onclick="plusDivs(1)">
                <img class="mySlides" src="images/Australia-12%20Apostles-000.jpg" style="width:100%" onclick="plusDivs(1)">
                <img class="mySlides" src="images/CA-Yosimite-000.jpg" style="width:100%" onclick="plusDivs(1)">
                <img class="mySlides" src="images/CA-Yosimite-002.jpg" style="width:100%" onclick="plusDivs(1)">
                <img class="mySlides" src="images/CO-CrystalMill-005.jpg" style="width:100%" onclick="plusDivs(1)">
                <img class="mySlides" src="images/USSR-Lake%20Baikal-000.jpg" style="width:100%" onclick="plusDivs(1)">
                <img class="mySlides" src="images/UT-Arches-000.jpg" style="width:100%" onclick="plusDivs(1)">
                <img class="mySlides" src="images/WA-Gifford%20Pinchot%20National%20Forest-006.jpg" style="width:100%" onclick="plusDivs(1)">
                <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
                    <div class="w3-left" style="cursor: pointer;" onclick="plusDivs(-1)">&#10094;</div>
                    <div class="w3-right" style="cursor: pointer;" onclick="plusDivs(1)">&#10095;</div>
                </div>
            </div>
        </div>
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length) {slideIndex = 1} 
                if (n < 1) {slideIndex = x.length} ;
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none"; 
                }
                x[slideIndex-1].style.display = "block"; 
            }
        </script>
    </body>
